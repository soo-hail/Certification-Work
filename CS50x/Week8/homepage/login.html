<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Login</title>
</head>
<body>
    <form action="/">
        <h2>Sign up</h2>

        <div id="input">
            <input type="text" name="userid" class="box" placeholder="Username" autofocus autocomplete="off">
            <input type="text" name="phone" class="box" placeholder="Phone" autocomplete="off">
            <input type="password" name="password" placeholder="Password" class="box">
        </div>

            <button type="submit" id="button">Sign up</button>

    </form>
</body>
</html>
